name: ci

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test ./...

  test-race:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test -race ./...

  test-e2e-interactive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test ./src -run TestE2EInteractiveLifecycleWithCat -count=1 -v

  test-e2e-agents:
    if: ${{ vars.LISA_RUN_AGENT_E2E == '1' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: LISA_E2E_CLAUDE=1 go test ./src -run TestE2EClaudeRunsEntireSuiteWithAgentsContext -count=1 -v
      - run: LISA_E2E_CODEX=1 go test ./src -run TestE2ECodexRunsEntireSuiteWithAgentsContext -count=1 -v
